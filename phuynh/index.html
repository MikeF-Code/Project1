<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="logic.js"></script>
</head>
<body>
    <div class="card text-black bg-light p-3 mx-auto mt-5" style="max-width: 80rem;">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Search for Destinations</label>
          <input type="text" class="form-control" id="destInput" aria-describedby="emailHelp" placeholder="Search destinations...">
          <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input id="datepicker1" type="text" width="276" />
            <script>$('#datepicker1').datepicker({uiLibrary: 'bootstrap4'});</script>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input id="datepicker2" type="text" width="276" />
            <script>$('#datepicker2').datepicker({uiLibrary: 'bootstrap4'});</script>            
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">List party member(s)</label>
            <textarea type="text" class="form-control" id="party-members" rows="6" placeholder="Separate members with commas..."></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I understand this</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="entrySubmit">Submit</button>
      </form>
    </div>
    <div class="card text-black bg-light p-3 mx-auto mt-2 mb-5" style="max-width: 80rem;">
        <label for="confirmedEntries">Trip Planner Entries</label>
        <table class="table" id="entries">
            <thead>
                <tr>
                  <th scope="col">Destination</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Party Members</th>
                </tr>
            </thead>
            <tbody id="newEntryList">
            </tbody>
        </table>
    </div>
    <button href="#myModal" id="openBtn" data-toggle="modal" class="btn btn-default">Modal</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h3 class="modal-title">Trip Planner Entries</h3>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
            <h5 class="text-center">Hello. Some text here.</h5>
            <table class="table table-striped" id="tblGrid">
                <thead>
                    <tr>
                        <th scope="col">Destination</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Party Members</th>
                    </tr>
                </thead>
                <tbody id="newEntryList2">
                </tbody>
            </table>            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
            </div>                    
        </div>
    </div>
    </div>
</body>
</html>
