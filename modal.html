<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Trip Planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>My Trip Planner</h2>
  <!-- Button to Open the Modal --> 
  <button type="button" 
  class="btn btn-primary btn-lg" 
  data-toggle="modal" 
  data-target="#myModal">
    Let's Get Started!
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- No Modal Header -->
                
        <!-- Modal body -->
        <div class="modal-body">
            <input type=“text” name="Retrieve Existing Itinerary" placeholder="ID:"> 
            <button type="button" class="btn btn-danger" data-dismiss="modal">Enter Intinerary ID</button>  
        </div>
        <div class="modal-body">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Create New Itinerary</button>
        </div>
        
        <!-- No Modal footer -->       
        
      </div>
    </div>
  </div>
  
  <div id="plan">
  <div class="row">
    <div id="day"></div>
  </div>
  <div class="row">
      <div id="destination"></div>
    </div>
  <div class="row"></div>
    <table class="table table-bordered table-striped">
    
      <tbody>

      </tbody>
    </table> 
  </div>

</div>

</body>
</html>
