<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
</head>
<body>
    <!-- Picture 3 -->
    <div class="container">
       <div class="card">
           <div class="card header">
               <h3>Search your destinations</h3>

           </div>
           <div class="card body">
               <input type="text" placeholder="Silicon Valley" id="searchDestination">
               <input type="date" placeholder="Departing" id="departureDate">
               <input type="date" placeholder="Returning" id="returnDate">
               <!-- I put an input for the # of travelers if needed. -->
               <label for="travelGroup">Travelers</label>
               <input type="number" id="travelers">
               <!-- This click event should populate data into the table below -->
               <button type="submit" id="addDestination">Add Destination</button>

           </div>
           <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Destinations</th>
                        <th scope="col">Dates</th>
                    </tr>
                </thead>
                <tbody id="tableDestinations">
                    <!-- The rows should be dynamically added as the user enters multiple destinations/dates -->
                </tbody>
           </table>
           <!-- This click event should take user to display page. -->
           <button type="submit" id="createItinerary">Submit</button>
       </div>
    </div>
    
</body>
</html>
