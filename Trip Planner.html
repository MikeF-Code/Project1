<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script>$('#datepicker').datepicker({uiLibrary: 'bootstrap4'});</script>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Search for Destinations</label>
          <input type="destination" class="form-control" id="destInput" aria-describedby="emailHelp" placeholder="Search destinations...">
          <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input id="datepicker1" />
            <script>$('#datepicker1').datepicker({uiLibrary: 'bootstrap4'});</script>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input id="datepicker2" width="276" />
            <script>$('#datepicker2').datepicker({uiLibrary: 'bootstrap4'});</script>            
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">List party member(s)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I understand this</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      <div>
          <img src="./betta-pic.jpg">
      </div>
    </div>
</body>
</html>
